<script>

	function initScroll() {
		$("#nav > ul > li > a").click(function(e) { 
    		e.preventDefault();
    	    goToByScroll($(this).attr("href"));           
		});
	}

	function goToByScroll(id) {
    $('html,body').animate({
        scrollTop: $(id).offset().top - 200},
        'slow');
	}

	$(document).ready(function() {
		initScroll();
	});

</script>
